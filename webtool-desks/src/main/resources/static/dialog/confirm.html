<div class="ngdialog-message">
    <h2 class="confirmation-title"><i class="fa fa-exclamation-triangle orange"></i>{{ngDialogData.title}}</h2>
    <span>{{ngDialogData.message}}</span>
    <div class="ngdialog-buttons">
        <button type="button" class="ngdialog-button" ng-click="confirm(confirmValue)">{{ngDialogData.confirm}}</button>
        <button type="button" class="ngdialog-button" ng-click="closeThisDialog()">Cancel</button>
    </div>
</div>
